<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Averlon - IT & Technology</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: Arial, sans-serif; background:#fff; color:#000; overflow-x:hidden; }

  /* Navbar */
  .navbar {
    display:flex; justify-content:space-between; align-items:center;
    padding:20px 50px; background:#0077cc; position:fixed; top:0; width:100%; z-index:1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .navbar-brand { font-size:40px; font-weight:bold; color:#fff; }
  .navbar-menu a { color:#fff; text-decoration:none; margin-left:30px; font-size:18px; transition:0.3s; }
  .navbar-menu a:hover { color:#aaddff; }

  /* Hero Banner */
  .hero {
    height: 33vh;
    position: relative;
    margin-top:80px;
    overflow:hidden;
  }
  .hero video {
    width:100%;
    height:100%;
    object-fit:cover;
  }

  /* Tagline text */
  .tagline {
    position:absolute;
    bottom:20px;         /* banner ke bottom me */
    left:30px;           /* left side me */
    color:#fff;
    font-size:26px;
    font-weight:bold;
    text-align:left;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    opacity:0;
    animation: fadeInOut 6s linear infinite;
  }

  .tagline:nth-child(2) { animation-delay:0s; }
  .tagline:nth-child(3) { animation-delay:6s; }
  .tagline:nth-child(4) { animation-delay:12s; }
  .tagline:nth-child(5) { animation-delay:18s; }
  .tagline:nth-child(6) { animation-delay:24s; }
  .tagline:nth-child(7) { animation-delay:30s; }
  .tagline:nth-child(8) { animation-delay:36s; }
  .tagline:nth-child(9) { animation-delay:42s; }

  @keyframes fadeInOut {
    0% { opacity:0; }
    10% { opacity:1; }
    40% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:0; }
  }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="navbar-brand">AVERLON</div>
  <div class="navbar-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Process</a>
    <a href="#">Contact</a>
  </div>
</div>

<!-- Hero Section -->
<section class="hero">
  <!-- Water Background Video -->
  <video autoplay muted loop>
    <source src="https://cdn.pixabay.com/vimeo/264100148/water-16262.mp4?width=640&hash=2c90f34fef6b1d8e62c3d0af6c27538a27f4ff36" type="video/mp4">
  </video>

  <!-- Taglines -->
  <div class="tagline">Innovative IT Solutions</div>
  <div class="tagline">Home Security</div>
  <div class="tagline">Smart Technology</div>
  <div class="tagline">Back Office Operations</div>
  <div class="tagline">Smart Classrooms</div>
  <div class="tagline">Smart Home</div>
  <div class="tagline">Website Development</div>
  <div class="tagline">Computer Networking</div>
</section>

<!-- Background Water Sound -->
<audio autoplay loop>
  <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
</audio>

</body>
</html>
