<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Averlon Services</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: #002B5B;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      position: relative;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
    }

    /* Submenu */
    .navbar ul li ul {
      display: none;
      position: absolute;
      background: #004080;
      top: 100%;
      left: 0;
      padding: 10px;
      list-style: none;
    }

    .navbar ul li:hover ul {
      display: block;
    }

    .navbar ul li ul li {
      margin: 5px 0;
    }

    /* Banner */
    .banner {
      position: relative;
      height: 80vh;
      width: 100%;
      overflow: hidden;
      background: #000;
      color: white;
    }

    /* Drone background (moving across page) */
    .drone {
      position: absolute;
      top: 50%;
      left: -150px;
      width: 120px;
      animation: fly 25s linear infinite;
    }

    @keyframes fly {
      0% { left: -150px; top: 20%; }
      25% { left: 30%; top: 10%; }
      50% { left: 60%; top: 40%; }
      75% { left: 85%; top: 25%; }
      100% { left: 110%; top: 15%; }
    }

    /* Tagline + image */
    .tagline-container {
      position: absolute;
      top: 30%;
      left: 5%;
      max-width: 40%;
    }

    .tagline {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
      opacity: 0;
      animation: fade 24s infinite;
    }

    .tagline img {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      margin-top: 10px;
    }

    /* Fade animation for taglines */
    @keyframes fade {
      0%, 100% { opacity: 0; }
      5%, 20% { opacity: 1; }
    }

    /* Different delays for each tagline */
    .tagline:nth-child(1) { animation-delay: 0s; }
    .tagline:nth-child(2) { animation-delay: 6s; }
    .tagline:nth-child(3) { animation-delay: 12s; }
    .tagline:nth-child(4) { animation-delay: 18s; }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">AVERLON</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li>
        <a href="#">Services</a>
        <ul>
          <li><a href="home.html">Data Processing</a></li>
          <li><a href="home.html">Smart Classrooms</a></li>
          <li><a href="home.html">Smart Home Solutions</a></li>
          <li><a href="home.html">Security Systems</a></li>
        </ul>
      </li>
      <li><a href="home.html">About</a></li>
      <li><a href="home.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Banner Section -->
  <section class="banner">
    <!-- Drone animation -->
    <img src="https://cdn-icons-png.flaticon.com/512/1042/1042339.png" alt="Drone" class="drone">

    <!-- Taglines -->
    <div class="tagline-container">
      <div class="tagline">
        Data Processing
        <img src="data processing.jpeg" alt="Data Processing">
      </div>
      <div class="tagline">
        Smart Classrooms
        <img src="smart class rooms.jpg" alt="Smart Classroom">
      </div>
      <div class="tagline">
        Smart Home Solutions
        <img src="smarthome.jpeg" alt="Smart Home">
      </div>
      <div class="tagline">
        Security & Surveillance
        <img src="camera.jpg" alt="CCTV">
      </div>
    </div>
  </section>

</body>
</html>
