<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Averlon - IT Enabled Services</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a1a, #111827);
      overflow: hidden;
      color: white;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s ease infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar-menu {
      display: flex;
      gap: 20px;
    }
    .navbar-menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }
    .navbar-menu a:hover {
      color: cyan;
    }

    /* Floating icons */
    .icon {
      position: absolute;
      width: 100px;
      height: 100px;
      opacity: 0.9;
      animation: float 20s linear infinite;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.7));
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .content {
      margin-top: 120px;
      text-align: center;
    }
    .content h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">AVERLON</div>
    <div class="navbar-menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Future Goals</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="content">
    <h1>Welcome to Averlon</h1>
    <p>IT Enabled Services | Software Development | Smart Tech Solutions</p>
  </div>

  <!-- Floating tech icons -->
  <img src="https://cdn-icons-png.flaticon.com/512/1040/1040221.png" class="icon" style="top:20%; left:10%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/1040/1040215.png" class="icon" style="top:40%; left:70%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/1040/1040217.png" class="icon" style="top:65%; left:20%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" class="icon" style="top:75%; left:80%;" />
  <img src="https://cdn-icons-png.flaticon.com/512/1040/1040242.png" class="icon" style="top:30%; left:50%;" />
</body>
  <script>
  // Disable Right Click
  document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
    alert("Right Click Disabled on Averlon Website ðŸš«");
  });

  // Disable Keyboard Shortcuts
  document.onkeydown = function(e) {
    // F12 or Ctrl+Shift+I or Ctrl+U
    if (e.keyCode == 123 || 
       (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || 
       (e.ctrlKey && e.keyCode == 85)) {
      alert("This action is disabled on Averlon Website ðŸš«");
      return false;
    }
  };
</script>

</html>
